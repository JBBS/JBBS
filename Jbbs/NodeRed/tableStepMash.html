<span flex>Ricetta:</span>

<span flex></span>
<span flex>
	<md-button class="md-icon-button" ng-click="send({topic: 'select * from Recipe'})">
		<ng-md-icon icon="list"></ng-md-icon>
	</md-button>
</span>
</div>

<div layout="row" layout-align="start center">
	<span flex>Step</span>
	<span flex style="text-align : right;">Â°C</span>

              <ng-md-icon icon="stop"></ng-md-icon>

	</span>
